services:
  mysql:
    image: mysql:8.0
    container_name: datlichphongkham-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-quangtruong1}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-phongkhambenh}
      # Không dùng MYSQL_USER="root" vì root là user đặc biệt
      # Nếu cần tạo user khác, uncomment và đổi tên user
      # MYSQL_USER: ${MYSQL_USER:-appuser}
      # MYSQL_PASSWORD: ${MYSQL_PASSWORD:-quangtruong1}
    # Expose port 3307 ra ngoài để có thể dùng MySQL Workbench (tránh conflict với MySQL local port 3306)
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${MYSQL_ROOT_PASSWORD:-quangtruong1}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: datlichphongkham-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-phongkhambenh}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-quangtruong1}

      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-YnRfYXBpX29ubF8xYnRfYXBpX29ubF8xYnRfYXBpX29ubF8xYnRfYXBpX29ubF8xYnRfYXBpX29ubF8xYnRfYXBpX29ubF8x}
      JWT_DURATION: ${JWT_DURATION:-604800}

      # Admin Configuration
      ADMIN_USERNAME: ${ADMIN_USERNAME:-quangtruongngo2012004}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-quangtruong1}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-quangtruong2012004@gmail.com}

      # QR Code Bank Configuration
      QRCODE_BANK_ID: ${QRCODE_BANK_ID:-970422}
      QRCODE_BANK_ACCOUNT: ${QRCODE_BANK_ACCOUNT:-0363159912}
      QRCODE_BANK_TEMPLATE: ${QRCODE_BANK_TEMPLATE:-compact2}
      QRCODE_BANK_NAME: ${QRCODE_BANK_NAME:-BIDV}

      # Payment Configuration
      DEPOSIT_AMOUNT: ${DEPOSIT_AMOUNT:-2000}

      # Casso Webhook Configuration
      CASSO_WEBHOOK_SECRET_KEY: ${CASSO_WEBHOOK_SECRET_KEY:-phongkham2024_secret_key_abc123xyz789}

      # Spring Configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO:-update}
      SPRING_JPA_SHOW_SQL: ${SPRING_JPA_SHOW_SQL:-false}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  mysql_data:
    driver: local

networks:
  app-network:
    driver: bridge
