services:
  mysql:
    image: mysql:8.0
    container_name: datlichphongkham-mysql-prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      # Không dùng MYSQL_USER="root" vì root là user đặc biệt
      # Nếu cần tạo user khác, uncomment và đổi tên user
      # MYSQL_USER: ${MYSQL_USER:-appuser}
      # MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data_prod:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${MYSQL_ROOT_PASSWORD}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    # Không expose port ra ngoài trong production
    # ports:
    #   - "3306:3306"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: datlichphongkham-app-prod
    restart: always
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD}

      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_DURATION: ${JWT_DURATION:-604800}

      # Admin Configuration
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      ADMIN_EMAIL: ${ADMIN_EMAIL}

      # MoMo Payment Configuration
      MOMO_PARTNER_CODE: ${MOMO_PARTNER_CODE}
      MOMO_ACCESS_KEY: ${MOMO_ACCESS_KEY}
      MOMO_SECRET_KEY: ${MOMO_SECRET_KEY}
      MOMO_API_URL: ${MOMO_API_URL}
      MOMO_RETURN_URL: ${MOMO_RETURN_URL}
      MOMO_NOTIFY_URL: ${MOMO_NOTIFY_URL}

      # QR Code Bank Configuration
      QRCODE_BANK_ID: ${QRCODE_BANK_ID}
      QRCODE_BANK_ACCOUNT: ${QRCODE_BANK_ACCOUNT}
      QRCODE_BANK_TEMPLATE: ${QRCODE_BANK_TEMPLATE:-compact2}
      QRCODE_BANK_NAME: ${QRCODE_BANK_NAME}

      # Payment Configuration
      DEPOSIT_AMOUNT: ${DEPOSIT_AMOUNT:-2000}

      # Casso Webhook Configuration
      CASSO_WEBHOOK_SECRET_KEY: ${CASSO_WEBHOOK_SECRET_KEY}

      # Spring Configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO:-update}
      SPRING_JPA_SHOW_SQL: ${SPRING_JPA_SHOW_SQL:-false}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  mysql_data_prod:
    driver: local

networks:
  app-network:
    driver: bridge
